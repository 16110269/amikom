<!DOCTYPE html>
<html>
<head>
	<title>Jquery selectors</title>
	<script src="jquery/jquery.min.js"></script>
	<script>
		$ (documemt) .ready(function(){
			$ ("p").dblclick(function(){
				$(this).hide();
			});
		});
	</script>
</head>
<body>
	<p>double click</p>
	<p>klik disini</p>
	<p>klik lagi disini</p>

</body>
</html>
